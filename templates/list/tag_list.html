{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <br>
  <h1>
    Tags
    <a href="{% url 'to-do-list:tag-create' %}" class="btn btn-primary link-to-page" style="float: right">
      Add tag
    </a>
  </h1>

    <br>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.id }}
          </td>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url 'to-do-list:tag-update' pk=tag.id %}">
                Update
              </a>
            </td>
            <td>
              <a style="color: red"
                href="{% url 'to-do-list:tag-delete' pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags yet</p>
  {% endif %}
{% endblock %}
